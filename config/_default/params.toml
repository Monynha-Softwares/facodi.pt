# Hugo
title = "FACODI — Faculdade Comunitária Digital"
description = "Cursos gratuitos, unidades curriculares e playlists abertas mantidas pela comunidade FACODI."
images = ["cover.png"]

# mainSections
mainSections = ["courses", "blog"]

[social]
  github = "Monynha-Softwares/facodi.pt"

# Doks (@thulite/doks-core)
[doks]
  colorMode = "auto"
  colorModeToggler = true
  navbarSticky = true
  containerBreakpoint = "lg"
  navBarButton = true
  navBarButtonUrl = "/courses/"
  navBarButtonText = "Ver cursos"
  flexSearch = false
  searchExclKinds = ["home"]
  searchExclTypes = ["privacy"]
  showSearch = []
  indexSummary = false
  showDate = false
  showSummary = true
  searchLimit = 99
  alert = false
  alertDismissable = true
  bootstrapJavascript = false
  sectionNav = ["docs"]
  toTopButton = true
  breadcrumbTrail = true
  headlineHash = true
  scrollSpy = true
  multilingualMode = true
  showMissingLanguages = true
  docsVersioning = false
  docsVersion = "1.0"
  headerBar = true
  backgroundDots = true
  sectionFooter = false
  relatedPosts = false
  imageList = true
  imageSingle = true
  editPage = false
  lastMod = false
  repoHost = "GitHub"
  docsRepo = "https://github.com/Monynha-Softwares/facodi.pt"
  docsRepoBranch = "main"
  docsRepoSubPath = ""
  krokiURL = "https://kroki.io"

[render_hooks.image]
  errorLevel = 'ignore'

[render_hooks.link]
  errorLevel = 'ignore'
  highlightBroken = false

[thulite_images]
  [thulite_images.defaults]
    decoding = "async"
    fetchpriority = "auto"
    loading = "lazy"
    widths = [480, 768, 1024, 1366, 1600]
    sizes = "auto"
    process = ""
    lqip = "16x webp q20"

[inline_svg]
  iconSetDir = "tabler-icons"

[seo]
  [seo.title]
    separator = " | "
    suffix = "FACODI"
  [seo.favicons]
    sizes = []
    icon = "favicon.png"
    svgIcon = "favicon.svg"
    maskIcon = "mask-icon.svg"
    maskIconColor = "white"
  [seo.schemas]
    type = "Organization"
    logo = "favicon-512x512.png"
    name = "FACODI"
    sameAs = ["https://github.com/Monynha-Softwares/facodi.pt"]
    images = ["cover.png"]
    article = []
    newsArticle = []
    blogPosting = ["blog"]
    product = []

[facodi]
  supabaseUrl = ""
  supabaseAnonKey = ""
