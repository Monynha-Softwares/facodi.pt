# Metadados principais
title = "FACODI — Faculdade Comunitária Digital"
description = "Currículos universitários em formato aberto com conteúdos em Markdown e playlists educacionais."
images = ["cover.png"]

# Secções principais
title404 = "Página não encontrada"
mainSections = ["courses", "blog"]

[social]
  github = "Monynha-Softwares/facodi.pt"
  youtube = "https://www.youtube.com/@facodi"
  linkedin = "https://www.linkedin.com/company/facodi"

[doks]
  colorMode = "auto"
  colorModeToggler = true
  navbarSticky = true
  containerBreakpoint = "xl"

  navBarButton = true
  navBarButtonUrl = "/courses/"
  navBarButtonText = "Ver cursos"

  flexSearch = true
  searchExclKinds = ["taxonomy", "term"]
  searchExclTypes = []
  showSearch = ["homepage", "courses"]
  indexSummary = false

  showDate = false
  showSummary = true
  searchLimit = 50

  alert = false
  alertDismissable = true

  bootstrapJavascript = true
  sectionNav = ["docs", "courses"]
  toTopButton = true
  breadcrumbTrail = true
  headlineHash = true
  scrollSpy = true

  multilingualMode = false
  showMissingLanguages = false

  docsVersioning = false

  headerBar = false
  backgroundDots = false
  sectionFooter = false

  relatedPosts = false
  imageList = true
  imageSingle = true

  editPage = false
  lastMod = false
  repoHost = "GitHub"
  docsRepo = "https://github.com/Monynha-Softwares/facodi.pt"
  docsRepoBranch = "main"
  docsRepoSubPath = ""

  krokiURL = "https://kroki.io"

[render_hooks.image]
  errorLevel = 'ignore'

[render_hooks.link]
  errorLevel = 'ignore'
  highlightBroken = false

[thulite_images]
  [thulite_images.defaults]
    decoding = "async"
    fetchpriority = "auto"
    loading = "lazy"
    widths = [480, 768, 992, 1280]
    sizes = "auto"
    process = ""
    lqip = "16x webp q20"

[inline_svg]
  iconSetDir = "tabler-icons"

[seo]
  [seo.title]
    separator = " | "
    suffix = "FACODI"
  [seo.favicons]
    sizes = []
    icon = "favicon.png"
    svgIcon = "favicon.svg"
    maskIcon = "mask-icon.svg"
    maskIconColor = "#0055FF"
  [seo.schemas]
    type = "Organization"
    logo = "favicon-512x512.png"
    name = "FACODI"
    sameAs = ["https://github.com/Monynha-Softwares/facodi.pt"]
    images = ["cover.png"]
    blogPosting = ["blog"]

[facodi]
  tagline = "Educação em rede para todos"
  [facodi.supabase]
    url = ""
    anonKey = ""
