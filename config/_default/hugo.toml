title = "FACODI — Faculdade Comunitária Digital"
baseurl = "https://facodi.pt/"
disableAliases = true
disableHugoGeneratorInject = true
enableEmoji = true
enableGitInfo = false
enableRobotsTXT = true
languageCode = "pt-PT"
rssLimit = 10
summarylength = 40

defaultContentLanguage = "pt"
defaultContentLanguageInSubdir = true

copyRight = "FACODI — Conteúdo aberto para aprendizagem comunitária"

[build.buildStats]
  enable = true

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS", "SITEMAP"]

[outputFormats.SITEMAP]
  mediaType = "application/xml"
  baseName = "sitemap"
  isHTML = false
  isPlainText = true
  noUgly = true
  rel = "sitemap"

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = -1

[taxonomies]
  tag = "tags"

[permalinks]
  courses = "/courses/:sections[1:]/"

[pagination]
  pagerSize = 12

[related]
  threshold = 80
  includeNewer = true
  toLower = false
    [[related.indices]]
      name = "tags"
      weight = 80
    [[related.indices]]
      name = "date"
      weight = 10

[imaging]
  anchor = "Center"
  bgColor = "#ffffff"
  hint = "photo"
  quality = 85
  resampleFilter = "Lanczos"

[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$', '^SUPABASE_']
