{{ define "main" }}
<section class="section container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h1 class="mb-4">{{ .Title }}</h1>
      {{ with .Content }}<div class="content mb-4">{{ . }}</div>{{ end }}
      {{ $terms := .Data.Terms }}
      {{ if not $terms }}
        <div class="alert alert-info" role="alert">{{ i18n "taxonomy.terms.empty" }}</div>
      {{ else }}
      <div class="row g-3">
        {{ range $terms }}
        <div class="col-md-6">
          <a class="card h-100 shadow-sm border-0 text-decoration-none" href="{{ .Page.RelPermalink }}">
            <div class="card-body d-flex flex-column">
              <h2 class="h5 mb-2">{{ .Page.Title }}</h2>
              <p class="text-muted small mb-0">{{ i18n "taxonomy.terms.count" (dict "count" .Count) }}</p>
            </div>
          </a>
        </div>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
