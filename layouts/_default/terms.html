{{ define "main" }}
<section class="section container py-5">
  <div class="row justify-content-center mb-4">
    <div class="col-lg-8 text-center text-lg-start">
      <h1 class="mb-3">{{ .Title }}</h1>
      <p class="lead text-muted">{{ i18n "taxonomy_overview_description" }}</p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <ul class="list-group list-group-flush">
        {{ range .Data.Terms.Alphabetical }}
        <li class="list-group-item d-flex justify-content-between align-items-center gap-3">
          <a class="stretched-link" href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
          <span class="badge bg-primary-subtle text-primary">{{ .Count }}</span>
        </li>
        {{ else }}
        <li class="list-group-item text-muted">{{ i18n "taxonomy_overview_empty" }}</li>
        {{ end }}
      </ul>
    </div>
  </div>
</section>
{{ end }}
